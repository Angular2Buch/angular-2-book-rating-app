<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jasmine Standalone</title>

  <link rel="shortcut icon" type="image/png" href="../node_modules/jasmine-core/images/jasmine_favicon.png">
  <link rel="stylesheet" href="../node_modules/jasmine-core/lib/jasmine-core/jasmine.css">

  <script src="../node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="../node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="../node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>

  <script src="../node_modules/systemjs/dist/system.src.js"></script>
  <script src="../node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="../node_modules/angular2/bundles/http.js"></script>
  <script src="../node_modules/angular2/bundles/testing.js"></script>

  <script>
  
    System.config({
      packages: { 'app': { }, 'test': { } }
    });
    
    // Select BrowserDomAdapter.
    // see https://github.com/AngularClass/angular2-webpack-starter/issues/124
    System.import('angular2/src/core/dom/browser_adapter').then(function(domAdapter ) {
      domAdapter .BrowserDomAdapter.makeCurrent();
    }).then(function() {
    
        // import the specs
        System.import('./test/jasmine-standalone')
        
        // see https://angular.io/docs/ts/latest/testing/first-app-tests.html
        // re-execute `window.onload` which triggers the Jasmine test-runner start
        .then(window.onload)
        .catch(console.error.bind(console));
    
    });
  </script>


</head>

</body>

</html>
